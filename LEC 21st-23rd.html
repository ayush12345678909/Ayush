<html>
    <head>
        <title>Form Tag</title>
        <body>
            <form>
                <fieldset>
                    <legend align="center">Perosnal Details</legend>
                <label>Username </label><input type="text" placeholder="Enter Your Username"><br>
                <label>Password </label><input type="password" placeholder="Enter Password"><br>
                <label>Gender </label><input type="radio" name="Gender" id="Male"><label for="Male">Male</label><input type="radio" name="Gender" id="Female"<label for="Female">Female</label><br>
                <label>Hobbies </label><input type="checkbox" id="SPORTS"><label for="SPORTS">SPORTS</label><input type="checkbox" id="MUSIC"><label for="MUSIC">MUSIC</label><input type="checkbox" id="DRAWING"><label for="DRAWING">DRAWING</label><br>
                <label>Country </label><input list="Country">
                                      <datalist id="Country">
                                        <option value="Afghanistan"></option>
                                        <option value="Bangladesh"></option>
                                        <option value="Canada"></option>
                                        <option value="Denmark"></option>
                                        <option value="Egypt"></option>
                                        <option value="France"></option>
                                        <option value="Germany"></option>
                                        <option value="Haiti"></option>
                                        <option value="India"></option>
                                        <option value="Japan"></option>
                                        <option value="Kenya"></option>
                                        <option value="Liberia"></option>
                                        <option value="Mexico"></option>
                                        <option value="Nepal"></option>
                                        <option value="Oman"></option>
                                        <option value="Pakistan"></option>
                                        <option value="Qatar"></option>
                                        <option value="Russia"></option>
                                        <option value="Singapore"></option>
                                        <option value="Turkey"></option>
                                        <option value="United Kingdom"></option>
                                        <option value="Vietnam"></option>
                                        <option value="Zimbabwe"></option>
                                     </datalist><br>
                             <label> UPlOAD YOUR SIGNATURE </label><input type="file"><br>
                <label>Message </label> <textarea cols="30" rows="10" placeholder="Type Message"></textarea><br><br><br><br>
                <input type="button" value="Save">
                <input type="submit">
                <input type="Reset">
            </fieldset> </form>
        </body>
    </head>
